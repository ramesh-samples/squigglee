         chdir: /opt/tsr/services
       when: ({{hostvars[inventory_hostname]['ec2_tag_ring_position']}} == {{hostvars[inventory_hostname]['ec2_tag_replica_of']}} and {{hostvars[inventory_hostname]['ec2_tag_ring_position']}} != 0)