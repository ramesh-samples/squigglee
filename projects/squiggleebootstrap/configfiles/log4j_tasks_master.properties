# Root logger option
log4j.rootLogger=INFO, file, stdout
log4j.logger.com.squigglee.cloud=DEBUG,file1
log4j.logger.com.squigglee.jobs.task.ConfigurationTask=DEBUG,file2
log4j.logger.com.squigglee.jobs.indexing.PatternIndexingTask=DEBUG,file3
log4j.logger.com.squigglee.jobs.indexing.SketchIndexingTask=DEBUG,file4
log4j.logger.com.squigglee.jobs.indexing.IndexingMaster=DEBUG,file5
log4j.logger.com.squigglee.jobs.sync=DEBUG,file6
log4j.logger.com.squigglee.jobs.indexing.IndexingWorker=DEBUG,file7
log4j.logger.com.squigglee.jobs.task.NodeUpdateTask=DEBUG,file8
log4j.logger.com.squigglee.jobs.task.PingTask=DEBUG,file8

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/opt/tsr/services/Tasks.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

